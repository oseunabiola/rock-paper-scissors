<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main class="container flex flex-fd-c flex-ai-c">
      <div class="results flex flex-fd-c flex-jc-c flex-ai-c">
        <div
          class="overall flex flex-jc-sb flex-ai-c padding-tb-s padding-lr-s margin-tb-xl"
        >
          <div class="you flex flex-fd-c flex-ai-c">
            <div id="youScore" class="you__score flex flex-jc-c flex-ai-c">
              0
            </div>
            YOU
          </div>
          <div>VS</div>

          <div class="comp flex flex-fd-c flex-ai-c">
            <div id="compScore" class="comp__score flex flex-jc-c flex-ai-c">
              0
            </div>
            COMP
          </div>
        </div>
        <div class="start-round" id="statusMessage">LET'S PLAY!</div>
      </div>
      <div class="objects flex flex-jc-c flex-ai-c margin-tb-l padding-lr-r">
        <div class="flex flex-jc-c flex-ai-c start-modal" id="startModal">
          <button class="btn" id="startGame">Start</button>
        </div>
        <div class="object flex flex-jc-c flex-ai-c" data-object="rock">
          Rock
        </div>
        <div class="object flex flex-jc-c flex-ai-c" data-object="paper">
          Paper
        </div>
        <div class="object flex flex-jc-c flex-ai-c" data-object="scissors">
          Scissors
        </div>
      </div>
    </main>
    <script src="game.js"></script>
  </body>
</html>
